<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top center">
        <div class="header__menu">
            <div class="left__block">
                <img src="./img/header_icon.svg" alt="">
                <img src="./img/find.svg" alt="">
            </div>
            <div class="right__block">
                <img src="./img/Button copy.svg" alt="">
            </div>
        </div>
        <div class="header">
            <div class="left__block__2">
                <img src="./img/man_img.svg" alt="">
            </div>
            <div class="right__block__2">
                <div class="img__block">
                    <img src="./img/pink_column.svg" alt="">
                </div>
                <div class="text__block">
                    <h1 class="the__brand">THE BRAND</h1>
                    <h2 class="of__luxerios">OF LUXERIOS
                        <span class="fashion">FASHION</span>
                    </h2>
                </div>
            </div>
        </div>
        <div class="categories">
            <div class="item_1 categories__img">
                <img src="./img/for_woman.svg" alt="for woman" />
                <p>30% OFF</p>
                <p color="#F16D7F">FOR WOMEN</p>
            </div>
            <div class="item_2 categories__img">
                <img src="./img/for_men.svg" alt="for man">
            </div>
            <div class="item_3 categories__img">
                <img src="./img/for_kids.svg" alt="for kids">

            </div>
            <div class="item_4">
                <img src="./img/accesories.svg" alt="accesories">
            </div>
        </div>
        <div class="fetured__items">
            <div class="text">
                <h1></h1>
                <h2></h2>
            </div>
            <div class="items">
                <img src="./img/1st_img.svg" alt=""></div>
            <div class="items">
                <img src="./img/2nd_img.svg" alt=""></div>
            <div class="items">
                <img src="./img/3th_img.svg" alt=""></div>
            <div class="items">
                <img src="./img/4th_img.svg" alt=""></div>
            <div class="items">
                <img src="./img/5th_img.svg" alt=""></div>
            <div class="items">
                <img src="./img/6th_img.svg" alt=""></div>
            <button class="footer__button">Browse All Product</button>
        </div>
    </div>
</body>

</html>
