<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="#">
        <p>
            <input type="text" autofocus required placeholder="Name">
        </p>
        <p>
            <input type="email" required placeholder="E-mail">
        </p>
        <p>
            <input type="password" required placeholder="Password">
        </p>
        <p>
            <input min="1" type="number" required placeholder="Age">
        </p>
        <p>
            <input type="date" required>
        </p>
        <p>
            <input min="1" type="number" required placeholder="Telephone number">
        </p>
        <p>
            <input min="1" max="10" type="range" step="1" required>
        </p>
        <p>
            <input type="checkbox" class="custom-checkbox" id="happy" name="happy" value="yes">
            <label for="happy">Text</label>
        </p>
        <button type="submit">Push</button>
    </form>
</body>

</html>
